name: Prepare Dist

on:
  workflow_dispatch:

jobs:
  prepare-dist:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node. js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build dist files
        run: npm run build

      - name: Force commit and push dist files
        run: |
          git config user. name "GitHub Actions"
          git config user.email "actions@github.com"
          
          echo "=== Dist files after build ==="
          ls -la dist/
          
          echo "=== Adding dist files ==="
          git add dist/* --force
          
          echo "=== Committing ==="
          git commit -m "chore: rebuild dist files [$(date '+%Y-%m-%d %H:%M:%S')]" --allow-empty
          
          echo "=== Pushing ==="
          git push