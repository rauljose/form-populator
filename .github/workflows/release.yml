name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-test-publish:
    runs-on:  ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build minified files
        run: npm run build

      - name: Commit built files to tag (if changed)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist/*
          git commit -m "chore: build dist for release ${{ github.ref_name }}" || echo "No changes in dist"
          git push origin HEAD: ${{ github.ref_name }} || echo "Nothing to push"

      - name: Commit built files to branch (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "GitHub Actions"
          git config user. email "actions@github.com"
          git add dist/*
          git commit -m "chore:  build dist for manual release" || echo "No changes in dist"
          git push || echo "Nothing to push"
